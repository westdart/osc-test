---
# Login to OpenShift

- name: Login to OpenShift
  hosts: localhost

  tasks:
    - name: "Assert OpenShift Login URL provided"
      assert:
        that:
          - "oc_login_url is defined"

    - name: Login to OpenShift
      include_role:
        name: ar_osc_common_templates
        tasks_from: login
      vars:
        ar_osc_common_templates_openshift_login_url: "{{ oc_login_url }}"
